<!DOCTYPE html>
<html>
    <head>
		
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons — Jamie Shin</title>
    <script src="https://kit.fontawesome.com/ca1882c3ed.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Lobster&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <h1>Button Styling — Jamie Shin</h1>
        
        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.coca-cola.com/us/en" target="_blank" id="btn_cocacola">
                <span>Coca Cola</span>
                <i class="fa-solid fa-droplet icon"></i> 
            </a>
        </div>

        <div class="button_container">
            <a href="https://www.apple.com/" target="_blank" id="btn_apple">
                <span>apple</span>
                <i class="fa-brands fa-apple"></i>
            </a>            
        </div>

        <div class="button_container">
            <a href="https://oldnavy.gap.com/" target="_blank" id="btn_old_navy"><span>OLD NAVY</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.harley-davidson.com/us/en/index.html" target="_blank" id="btn_harleydavidson">
                <span>HARLEY DAVIDSON  </span>
                <i class="fa-solid fa-jedi"></i>
            </a>
        </div>

        <div class="button_container">
            <a href="https://www.michaelkors.com/" target="_blank" id="btn_mks"><span>MK</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.samsung.com/us/" target="_blank" id="btn_samsung">
                <span>SAMSUNG</span>
                <span class="oval"></span>
            </a>
        </div>

        <div class="button_container">
            <a href="https://www.max.com/channel/cartoon-network#modal-cartoon-network/" target="_blank" id="btn_cartoon_network"><span>CN</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><i class="fa-brands fa-square-instagram"></i></a>
        </div>

        <div class="button_container">
            <a href="https://www.explodingkittens.com" target="_blank" id="btn_exploding_kittens">
                <p>
                    <i class="fa-solid fa-cat"></i>
                </p>
                <span>EXPLODING KITTENS</span>
            </a>
        </div>

        <div class="button_container">
            <a href="https://www.nike.com" target="_blank" id="btn_nike">
                <i class="fa-solid fa-person-running"></i>
                <span class="nike-text">NIKE</span>
            </a>
        </div>
    </main>	


</body></html>
